<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">Weather App</h1>
    <div class="weather-container">
      <div class="search"> 
        <input type="text" placeholder="Please enter the city name">
        <button>
            <img src="images/search.png">
        </button>
      </div>

      <div class="error-message">
        <p>Please enter a city name from Earth (haha)</p>
      </div>

      <div class="weather">
        <img src="images/raining.png" class="weather-icon">
        <h1 class="temperature"></h1>
        <h2 class="city"></h2>
        <p class="description"></p> 
        <div class="details">
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>



    </div>

    <script src="script.js"></script>
</body>
</html>
